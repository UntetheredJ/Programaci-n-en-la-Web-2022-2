<!DOCTYPE html>
<html>
<head>
	<title class="title">Registro de Autos</title>
	<link rel="stylesheet" href="carrcss.css">
</head>
<body>
    <div class="box">
        <div class="scrollbox">
            <form class="form">
                <div class="title">
                    <h1>Registro de Autos</h1>
                </div>
                
                <div class="section">
                    <input type="number" required=""/>  
                    <label>ID Coche</label>	
                </div>

                <div class="section">	
                    <select name="Tipocoche">
                        <option hidden disabled selected value>Tipo Coche</option>
                        <option>Sedán</option>
                        <option>Hatchback</option>
                        <option>SUV</option>
                        <option>Deportivo</option>
                        <option>Comercial</option>
                        <option>Van</option>
                        <option>Pick Up</option>
                        <option>Camión</option>
                    </select>	
                </div>

                <div class="section">
                    <select name="Estado">
                        <option hidden disabled selected value>Estado</option>
                        <option>Nuevo</option>
                        <option>Usado</option>
                    </select>
                </div>

                <div class="section">	
                    <select name="Marca">
                        <option hidden disabled selected value>Marca</option>
                        <option>Alfa Romeo</option>
                        <option>Audi</option>
                        <option>BMW</option>
                        <option>Citroen</option>
                        <option>Fiat</option>
                        <option>Honda</option>
                        <option>Mercedes Benz</option>
                        <option>Opel</option>
                        <option>Renault</option>
                        <option>Seat</option>
                        <option>Toyota</option>
                        <option>Volkswagen</option>
                        <option>Volvo</option>
                        <option>Hyundai</option>
                        <option>Peugeot</option>
                        <option>Ford</option>
                    </select>
                </div>

                <div class="section">	
                    <select name="Combustible">
                        <option hidden disabled selected value>Combustible</option>
                        <option>Gasolina</option>
                        <option>Diésel</option>
                        <option>Biodiesel</option>
                        <option>Electricidad</option>
                        <option>Gas natural</option>
                    </select>
                </div>

                <div class="section">
                    <input type="number" required=""/>  
                    <label>ID Usuario</label>	
                </div>

                <div class="section">
                    <input type="text" required=""/>  
                    <label>Modelo</label>		
                </div>	

                <div class="section">
                    <input type="text" required=""/>
                    <label>Año</label>	
                </div>
            

                <div class="section">
                    <input type="text" required=""/>
                    <label>Detalles</label>
                </div>
                
                <div class="section">
                    <input type="number" required="" min="0"/>
                    <label>Caja</label>
                </div>

                <div class="section">
                    <input type="number" required="" min="0"/>   
                    <label>Motor</label>	
                </div>

                <div class="section">
                    <input type="number" required="" min="0"/>   
                    <label>Precio</label>	
                </div>

                <div class="section">
                    <select id="moneda">
                        <option hidden disabled selected value>Moneda</option>
                        <option>Dolares</option>
                        <option>Euros</option>
                        <option>Pesos</option>
                        <option>Libras</option>
                    </select>    		
                </div>

                <div class="section">
                    <input type="date">
                    <label>Fecha de Publicación</label>
                </div>

                <div class="button">
                    <button type="button">Enviar</button>
                </div>
            </form>	
        </div>
    </div>
</body>
</html>
