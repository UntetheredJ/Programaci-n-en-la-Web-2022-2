<!DOCTYPE html>
<html>
<head>
	<title>Registro de Autos</title>
    <meta charset="UTF-8"/>
	<link rel="stylesheet" href="cars.css">
</head>
<body class="body">
    <div class="box">
        <form>
            <span class="text-center">Registro Auto</span>
            <div class="input-container">
                <select name="Coche">
                    <option hidden disabled selected value>ID coche</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>	
                <select name="Tipocoche">
                    <option hidden disabled selected value>Tipo coche</option>
                    <option>Sedán</option>
                    <option>Hatchback</option>
                    <option>SUV</option>
                    <option>Deportivo</option>
                    <option>Comercial</option>
                    <option>Van</option>
                    <option>Pick Up</option>
                    <option>Camión</option>
                </select>	
                <select name="Estado">
                    <option hidden disabled selected value>Estado</option>
                    <option>Nuevo</option>
                    <option>Usado</option>
                </select>		
                <select name="Marca">
                    <option hidden disabled selected value>Marca</option>
                    <option>Alfa Romeo</option>
                    <option>Audi</option>
                    <option>BMW</option>
                    <option>Citroen</option>
                    <option>Fiat</option>
                    <option>Honda</option>
                    <option>Mercedes Benz</option>
                    <option>Opel</option>
                    <option>Renault</option>
                    <option>Seat</option>
                    <option>Toyota</option>
                    <option>Volkswagen</option>
                    <option>Volvo</option>
                    <option>Hyundai</option>
                    <option>Peugeot</option>
                    <option>Ford</option>
                </select>		
                <select name="Combustible">
                    <option hidden disabled selected value>Combustible</option>
                    <option>Gasolina</option>
                    <option>Diésel</option>
                    <option>Biodiesel</option>
                    <option>Electricidad</option>
                    <option>Gas natural</option>
                </select>
                <select name="User">
                    <option hidden disabled selected value>ID Usuario</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>		
            </div>
            <div class="input-container">
                <label>Modelo</label>
                <input type="text" required=""/>   		
            </div>	
            <div class="input-container">
                <label>Año</label>	
                <input type="text" required=""/>  	
            </div>
            <div class="input-container">
                <textarea placeholder="Detalles"></textarea>
                	
            </div>
        <div class="input-container">
            <label>Caja</label>
            <input type="number" required="" min="0"/>
        </div>
        <div class="input-container">
            <label>Motor</label>
            <input type="number" required="" min="0"/>     		
        </div>
        <div class="input-container">
            <label>Precio</label>
            <input type="text" required=""/> 
            <select id="moneda">
                <option hidden disabled selected value>Moneda</option>
                <option>Dolares</option>
                <option>Euros</option>
                <option>Pesos</option>
                <option>Libras</option>
            </select>    		
        </div>
        <div class="input-container">
            <div class="input">
                <label>Fecha de publicación</label>
                <input type="date">
            </div> 
        </div>
        
        <button type="button" class="btn">Enviar</button>
    </form>	
    </div>
</body>
</html>
